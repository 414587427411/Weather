<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.freepik.com/256/117/117907.png?semt=ais_hybrid" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://pics.clipartpng.com/midle/Clouds_Sun_and_Rain_Drops_Weather_Icon_PNG_Clip_Art-1512.png"alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Banglore</h2>
            <div class="details">
                <div class="col">
                    <img src="https://static.thenounproject.com/png/985548-200.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                     <div class="col">
                    <img src="https://cdn-icons-png.freepik.com/256/286/286625.png?semt=ais_hybrid">
                    <div>
                        <p class="wind">15km/ph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./weather.js">
         

       
    </script>
</html>
